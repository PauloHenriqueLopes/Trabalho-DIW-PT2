<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../css/styleAlbum.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../imgs/Logo_Trabalho_DIW-removebg-preview.png"
    />
    <title>Album</title>
  </head>
  <body>
    <header>
      <!--Menu-->
      <nav
        class="navbar sticky-top navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body mb-3 w-100"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a href="../../index.html"
            ><img
              src="../imgs/Logo_Trabalho_DIW-removebg-preview.png"
              alt=""
              style="height: 100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../pages/albuns.html"
                  >Álbuns</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../pages/faq.html"
                  >FAQ</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Sobre o Albúm-->
      <article>
        <div class="container-fluid">
          <div class="row border-bottom border-2 border-light">
            <div class="col-12 text-light mt-5 p-32">
              <h3 id="albumTitle"></h3>
            </div>
          </div>
        </div>
        <div class="container-fluid mb-5">
          <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 mt-5">
              <img
                src=""
                alt=""
                style="width: 100%; height: 300px"
                class="rounded-5"
              />
            </div>
            <div class="col-md-8 mt-5 text-light">
              <h6 class="text-primary mt-3">Descrição:</h6>
              <p id="albumDescription"></p>
              <div class="row mt-4">
                <div class="col-md-12 text-justify">
                  <h6 class="text-primary">Localização:</h6>
                  <p id="albumLocation"></p>
                </div>
                <div class="col-md-12 mt-2 text-justify">
                  <h6 class="text-primary">Data de Registro:</h6>
                  <p id="albumDate"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
      <section>
        <!--Itens do Albúm-->
        <div class="container-fluid text-light">
          <div class="row border-bottom border-2 border-light">
            <div class="col-12">
              <h3>Itens:</h3>
            </div>
          </div>
        </div>

        <div id="albumContainer" class="container-fluid">
          <!-- Os cards dos álbuns serão inseridos aqui -->
        </div>
      </section>
    </main>
    <script src="../js/album.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
